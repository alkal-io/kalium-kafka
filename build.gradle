plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id "com.palantir.git-version" version "0.12.0-rc2"
    id 'signing'
}

dependencies {
    api 'org.apache.kafka:kafka-clients:2.1.0'

    implementation 'io.alkal:kalium:0.0.1-SNAPSHOT'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.4'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    maven {
        url "https://oss.sonatype.org/content/groups/staging"
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'io.alkal'
            artifactId = 'kalium-kafka'
            version = '0.0.1'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'Kalium Kafka'
                description = 'An Apache Kafka implementation of KaliumQueueAdapter. current commit_id'+ gitVersion()
                url = 'https://kalium.alkal.io'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'zivzs'
                        name = 'Ziv Salzman'
                        email = 'whoisziv@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/alkal-io/kalium-kafka.git'
                    developerConnection = 'scm:git:ssh://github.com/alkal-io/kalium-kafka.git'
                    url = 'http://github.com/alkal-io/kalium-kafka.git'
                }
            }
        }
    }
}

signing {
    sign publishing.publications.maven
}


javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
