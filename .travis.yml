before_script:
  - wget https://www-eu.apache.org/dist/kafka/2.1.0/kafka_2.11-2.1.0.tgz
  - rm -rfv /tmp/kafka*
  - rm -rfv /tmp/zookeeper*
  - rm -rfv kafka_2.11-2.1.0
  - tar -xvf kafka_2.11-2.1.0.tgz
  - kafka_2.11-2.1.0/bin/zookeeper-server-start.sh kafka_2.11-2.1.0/config/zookeeper.properties&
  - sleep 40s
  - kafka_2.11-2.1.0/bin/kafka-server-start.sh kafka_2.11-2.1.0/config/server.properties&
  - sleep 40s
  - kafka_2.11-2.1.0/bin/kafka-topics.sh --create --zookeeper localhost:2181 --replication-factor 1 --partitions 1 --topic Payment
  - chmod a+x gradlew
install: ./gradlew assemble
language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
  - openjdk9
script: ./gradlew build
